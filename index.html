<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Jarek Pong</title>
</head>

<body>
    <div class="score1">0</div>
    <div class="score2">0</div>

    <section class="board">
        <div class="paddle1"></div>
        <div class="paddle2"></div>
        <div class="center"></div>
        <div class="circle"></div>
        <img src="/jaraaa-removebg-preview (1).png" alt="">
    </section>
<script>
    function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
            currentDate = Date.now();
        } while (currentDate - date < milliseconds);
    }

    const player = document.querySelector('.paddle1');
    const computer = document.querySelector('.paddle2');
    const jarek = document.querySelector('img');

    let jarekX = 400;
    let jarekY = 250;
    let playerY = 200;
    let computerY = 200;

    jarek.style.left = jarekX + 'px';
    jarek.style.top = jarekY + 'px'
    player.style.top = playerY + 'px';
    computer.style.top = computerY + 'px';
    
    let directionX = 'left';
    let directionY = 'up'
    setInterval(()=>{
        if (directionX === 'left') {
            jarekX-=2;
        } else if (directionX === 'right') {
            jarekX+=2;
        }

        if ( jarekX === 50 && playerY - 80 < jarekY && playerY + 80 > jarekY ) {
            directionX = 'right';
        } else if (jarekX === 50) {
            console.log('GOL');
            document.querySelector('div.score1').innerText++
            sleep(2000);
            jarekX = 400;   
        } else if ( jarekX === 770 && computerY - 80 < jarekY && computerY + 80 > jarekY ) {
            console.log('GOL');
            sleep(2000);
            jarekX = 400;   
        } else if (jarekX === 770) {
            directionX = 'left';
        }  
        
        if (directionY === 'up') {
            jarekY-=2;
            computerY-=1;
        } else if (directionY === 'down') {
            jarekY+=2;
            computerY+=1;
        }

        if (jarekY === 38) {
            directionY = 'down';
        } else if (jarekY === 470) {
            directionY = 'up';
        }

        jarek.style.left = jarekX + 'px';
        jarek.style.top = jarekY + 'px';
        player.style.top = playerY + 'px';
        computer.style.top = computerY + 'px';
    }, 10)

    document.addEventListener("keydown", (e) => {
        if (e.code === 'KeyW' || e.code === 'ArrowUp') {
            playerY-=10;
        }
        else if (e.code === 'KeyS' || e.code === 'ArrowDown') {
            playerY+=10;
        }
        
    });
</script>
</body>

</html>
